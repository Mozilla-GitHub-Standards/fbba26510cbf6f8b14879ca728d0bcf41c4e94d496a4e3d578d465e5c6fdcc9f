{% extends "badges/layout.html" %}


{% block content %}
{{ super() }}
<div class="row">
  <div class="large-12 columns">

    {% if badges %}
    <ul class="small-block-grid-2 large-block-grid-4 badge-thumbs square grid">
      {% for badge in badges %}
      <li>
        <a class="badgethumb" href="{{ url('badge', {badgeId: badge.id }) }}" style="background-image:url('{{ badge.imageUrl }}');">
          <span class="detail">
            <span class="content">{{ badge.shortDescription }}</span>
            <span class="badgelink">See all ></span>
          </span>
        </a>
        <p class="badgetitle">{{ badge.name }}</p>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <h3>No Badges Available</h3>
    {% endif %}
  </div>
</div>
{% endblock %}
